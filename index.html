<!DOCTYPE html>
<html ng-app="nftest">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Newsfront OAuth test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container" ng-controller="IndexCtrl">
    <br>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Newsfront + OAuth</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <!-- <li ng-show="user"><a href="">Hello {{user.name}}</a></li> -->
            <!-- <li><a ng-show="user" href="" ng-click="logout()">Logout</a></li> -->
            <!-- <li><a ng-show="!user" href="" ng-click="fbLogin()">Login with Facebook</a></li> -->
            <!--  <li><a ng-show="!user" href="" ng-click="ghLogin()">Login with Github</a></li> -->
            <li><a ng-show="!user" href="" ng-click="twLogin()">Login with Twitter</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="thumbnail" ng-if="user">
      <img ng-src="{{user.avatar_url}}">
      <div class="caption">
        <p>Hello <b>{{user.name}}</b>.</p>
        <a href="" ng-click="logout()">Logout</a>
      </div>
    </div>

    <div ng-view></div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-cookies.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.js"></script>

  <script src="/js/oauth.js"></script>
  <script src="/js/solstice.js"></script>
  <script src="/js/nf-solr.js"></script>
  <script src="/js/nf-auth.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
